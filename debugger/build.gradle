plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.godwin.android_debugger'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2018.3.5'
    plugins 'android'
    intellij.updateSinceUntilBuild false //Disables updating since-build attribute in plugin.xml
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}
patchPluginXml {
    changeNotes """
      <h2>Version 1.0</h1>
      <ul>
            <li>Listing devices</li>
            <li>Auto suggest keywords</li>
            <li>Only querying is working</li>
      </ul>"""
}